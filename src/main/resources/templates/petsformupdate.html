
<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>
    <link rel="stylesheet" href="/css/Style.css"/>


</head>
<body class="body4">

<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <!--This will collapse the navigation bar and make it shown while clicking the bar even after min size,-->
            <!--The Collapse start here-->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#testNavBar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="testNavBar">
            <!--The Collapse end here-->

            <div class="row">
                <ul class="nav navbar-nav">
                    <div class="col-md-6"><li><a href="/"> Home</a></li></div>
                    <div class="col-md-6"><li><a href="/add"> Add</a></li></div>

                </ul>
            </div>

        </div>

    </div>
</nav>


<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="body2">
                <form action="#" th:action="@{/process}" th:object="${pets}" method="post">
                    <input type="hidden" th:field="*{id}"/>

                    <label class="fontstyle">PetName</label>: <input type="text" th:field="*{PetName}"/>
                    <span th:if="${#fields.hasErrors('PetName')}"
                          th:errors="*{PetName}"></span><br/>

                    <label class="fontstyle">Age</label>: <input type="number" th:field="*{Age}"/>
                    <span th:if="${#fields.hasErrors('Age')}"
                          th:errors="*{Age}"></span><br/>

                    <label class="fontstyle">Type</label>: <input type="text" th:field="*{Type}"/>
                    <span th:if="${#fields.hasErrors('Type')}"
                          th:errors="*{Type}"></span><br/>

                    <label class="fontstyle">Breed</label>: <input type="text" th:field="*{Breed}"/>
                    <span th:if="${#fields.hasErrors('Breed')}"
                          th:errors="*{Breed}"></span><br/>

                    <label class="fontstyle">Colour</label>: <input type="text" th:field="*{Colour}"/>
                    <span th:if="${#fields.hasErrors('Colour')}"
                          th:errors="*{Colour}"></span><br/>

                    <label class="fontstyle">Distinguishingfeatures</label>: <input type="text" th:field="*{Distinguishingfeatures}"/>
                    <span th:if="${#fields.hasErrors('Distinguishingfeatures')}"
                          th:errors="*{Distinguishingfeatures}"></span><br/>

                    <label class="fontstyle">CellPhone</label>: <input type="text" th:field="*{CellPhone}"/>
                    <span th:if="${#fields.hasErrors('CellPhone')}"
                          th:errors="*{CellPhone}"></span><br/>

                    <label class="fontstyle">Status</label>: <input type="text" th:field="*{Status}"/>
                    <span th:if="${#fields.hasErrors('Status')}"
                          th:errors="*{Status}"></span><br/>
                    <input type="submit" value="submit"/>


                </form>

                <script
                        src="https://code.jquery.com/jquery-3.2.1.js"
                        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
                        crossorigin="anonymous">
                </script>
                <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
                        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
            </div>
        </div>
    </div>
</div>
</body>
</html>
