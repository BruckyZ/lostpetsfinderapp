<!DOCTYPE html>
<html lang="en" xmlns:th="www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
          crossorigin="anonymous"/>

    <link rel="stylesheet" href="/css/Style.css"/>

</head>
<body class="body3">


<nav class="navbar navbar-inverse">
    <div class="container-fluid">
        <div class="navbar-header">

            <!--This will collapse the navigation bar and make it shown while clicking the bar even after min size,-->
            <!--The Collapse start here-->

            <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#testNavBar" aria-expanded="false">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

        </div>

        <div class="collapse navbar-collapse" id="testNavBar">
            <!--The Collapse end here-->

            <div class="row">
                <ul class="nav navbar-nav">
                    <div class="col-md-6"><li><a href="/add">Add</a></li></div>
                    <div class="col-md-6"><li><a href="/"> Show</a></li></div>

                </ul>
            </div>

        </div>

    </div>
</nav>

<div class="container">
    <div class="row">
        <div class="col-md-12">
            <div class="body2">
                <div class="fontstyle" align="center"> <a href="/add"><strong> Add Details about Your Lost Pet </strong></a><br/></div>

                <div border="1">
                    <table class="table">

                        <tr>

                            <th >PetName *</th>
                            <th >Age *</th>
                            <th >Type *</th>
                            <th >Breed</th>
                            <th >Colour *</th>
                            <th >Distinguishingfeatures</th>
                            <th >CellPhone *</th>
                            <td ><strong>Actions</strong></td>
                        </tr>

                        <tr th:each="pets:${petes}">
                            <td th:text="${pets.PetName}"></td>
                            <td th:text="${pets.Age}"></td>
                            <td th:text="${pets.Type}"></td>
                            <td th:text="${pets.Breed}"></td>
                            <td th:text="${pets.Colour}"></td>
                            <td th:text="${pets.Distinguishingfeatures}"></td>
                            <td th:text="${pets.CellPhone}"></td>


                            <td>
                                <a th:href="@{/update/{id}(id=${pets.id})}">Update</a>
                                <a th:href="@{/detail/{id}(id=${pets.id})}">Details</a>
                                <a th:href="@{/delete/{id}(id=${pets.id})}">Delete</a>
                            </td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </div>
</div>
<script
        src="https://code.jquery.com/jquery-3.2.1.js"
        integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE="
        crossorigin="anonymous">
</script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

</body>
</html>
